# Regular testing.
name: pipeline
on: [push, pull_request]

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features --workspace -- -D warnings
  documentation:
    name: Doc
    runs-on: ubuntu-latest
    env:
      RUSTDOCFLAGS: -Dwarnings
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all-features --workspace --document-private-items
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: cargo fmt 
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
        run: |
          cargo fmt -- --check
  wasm:
    name: Wasm size check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: action-rs/toolchain@v1
        with:
          profile: minimal
      - uses: jetli/wasm-bindgen-action@v0.2.0
      - run: |        
          make wasm
